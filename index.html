<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Mobile Network Operators Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <header>
        <h1>Australian Mobile Network Operators Dashboard</h1>
    </header>
    <main>
        <section class="viz-container">
            <div class="viz-item">
                <div class="viz" id="viz1"></div>
                <div class="viz-text">
                    <h3>Total MNO</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz2"></div>
                <div class="viz-text">
                    <h3>Access Connection</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz3"></div>
                <div class="viz-text">
                    <h3>Change in Generation</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz4"></div>
                <div class="viz-text">
                    <h3>Change in Total</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz5"></div>
                <div class="viz-text">
                    <h3>Co-located Sites</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz6"></div>
                <div class="viz-text">
                    <h3>Map</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz7"></div>
                <div class="viz-text">
                    <h3>Remoteness Area</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz8"></div>
                <div class="viz-text">
                    <h3>Total States</h3>
                    <p></p>
                </div>
            </div>
            <div class="viz-item">
                <div class="viz" id="viz9"></div>
                <div class="viz-text">
                    <h3>Visualization</h3>
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Australian Mobile Network Operators Dashboard</p>
    </footer>

    <script>
        // Function to load and render visualizations
        function loadViz(elementId, jsonPath) {
            vegaEmbed('#' + elementId, 'js/' + jsonPath);
        }

        // Load all visualizations
        loadViz('viz1', 'Total MNO.json');
        loadViz('viz2', 'access connection.json');
        loadViz('viz3', 'change in generation.json');
        loadViz('viz4', 'change in total.json');
        loadViz('viz5', 'co_located.json');
        loadViz('viz6', 'map.json');
        loadViz('viz7', 'remoteness area.json');
        loadViz('viz8', 'total states.json');
        loadViz('viz9', 'visualization.vl.json');
    </script>
</body>
</html>
